<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.chat-container {
    max-width: 400px;
    width: 100%;
    height: 600px;
    margin: 50px auto;
    border: 2px solid #ddd;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    background-color: #f9f9f9;
}

/* Header */
.chat-header {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

/* Chat box */
#chat-box {
    display: flex;
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
    background-color: #f1f1f1;
    flex-direction: column;
}

/* Message bubbles */
.message {
    max-width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    display: inline-block;
    clear: both;
    line-height: 1.4;
}

.sent {
    background-color: #DCF8C6;
    margin-left: auto;
    text-align: center;
    width: 20%;
}

.received {
    background-color: #e7e7e7;
    text-align: center;
    margin-right: auto;
    width: 20%;
}

.chat-input {
    display: flex;
    border-top: 2px solid #ddd;
    padding: 10px;
}

.chat-input input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    margin-right: 10px;
    font-size: 14px;
}

.chat-input button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
        </div>
        <div id="chat-box">
            <!-- <div class="message sent" >hi</div>
            <div class="message received">hi</div> -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

</body>
</html>
<script src="index.js" type="module"></script>
</body>
</html>
